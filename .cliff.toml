# git-cliff configuration file
# https://git-cliff.org/docs/configuration
#
# Usage:
#   CHANGELOG:     git-cliff --output CHANGELOG.md
#   Release notes: git-cliff --latest --strip header
#   Unreleased:    git-cliff --unreleased --strip header
#
# Platform auto-detection:
#   - GitLab CI: Uses CI_PROJECT_URL environment variable
#   - GitHub Actions: Uses GITHUB_SERVER_URL + GITHUB_REPOSITORY
#   - Local: Set REPO_URL env var or defaults to GitLab

# =============================================================================
# CHANGELOG CONFIGURATION
# =============================================================================

[changelog]
header = """
# Changelog

All notable changes to this project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.1.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).
"""

body = """
{#- Platform auto-detection via environment variables -#}
{%- set gitlab_url = get_env(name="CI_PROJECT_URL", default="") -%}
{%- set github_server = get_env(name="GITHUB_SERVER_URL", default="") -%}
{%- set github_repo = get_env(name="GITHUB_REPOSITORY", default="") -%}
{%- set manual_url = get_env(name="REPO_URL", default="") -%}

{#- Determine remote URL and platform type -#}
{%- set is_github = false -%}
{%- if gitlab_url != "" -%}
  {%- set repo_url = gitlab_url -%}
{%- elif github_server != "" and github_repo != "" -%}
  {%- set repo_url = github_server ~ "/" ~ github_repo -%}
  {%- set is_github = true -%}
{%- elif manual_url != "" -%}
  {%- set repo_url = manual_url -%}
  {%- if manual_url is containing("github.com") -%}
    {%- set is_github = true -%}
  {%- endif -%}
{%- else -%}
  {%- set repo_url = "https://gitlab.com/leminnov/terraform/modules/scaleway-rdb" -%}
{%- endif -%}

{% if version %}\
## [{{ version | trim_start_matches(pat="v") }}]({% if is_github %}{{ repo_url }}/releases/tag/{{ version }}{% else %}{{ repo_url }}/-/releases/{{ version }}{% endif %}) - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}

### {{ group | striptags | trim | upper_first }}
{% for commit in commits %}
{%- if commit.scope %}
- **{{ commit.scope }}:** {{ commit.message | upper_first | split(pat="\n") | first | trim }}\
{%- if commit.breaking %} (**BREAKING**){% endif %}\
{%- if commit.id %} ([{{ commit.id | truncate(length=8, end="") }}]({% if is_github %}{{ repo_url }}/commit/{{ commit.id }}{% else %}{{ repo_url }}/-/commit/{{ commit.id }}{% endif %})){% endif %}
{%- else %}
- {{ commit.message | upper_first | split(pat="\n") | first | trim }}\
{%- if commit.breaking %} (**BREAKING**){% endif %}\
{%- if commit.id %} ([{{ commit.id | truncate(length=8, end="") }}]({% if is_github %}{{ repo_url }}/commit/{{ commit.id }}{% else %}{{ repo_url }}/-/commit/{{ commit.id }}{% endif %})){% endif %}
{%- endif %}
{%- endfor %}
{% endfor %}
"""

footer = ""
trim = true

# =============================================================================
# GIT CONFIGURATION
# =============================================================================

[git]
conventional_commits = true
filter_unconventional = false
split_commits = false
protect_breaking_commits = false
filter_commits = false
topo_order = false
sort_commits = "newest"

commit_preprocessors = [
  { pattern = "\\s+$", replace = "" },
  { pattern = "\\(#(\\d+)\\)$", replace = "" },
]

# =============================================================================
# COMMIT PARSERS - Order matters! First match wins.
# =============================================================================

commit_parsers = [
  # Skip patterns
  { message = "^Merge.*", skip = true },
  { message = ".*\\[skip ci\\].*", skip = true },
  { message = ".*\\[ci skip\\].*", skip = true },
  { message = "^chore\\(release\\).*", skip = true },
  { message = "^chore: release.*", skip = true },
  { body = ".*skip-changelog.*", skip = true },

  # Breaking changes (highest priority)
  { message = "^.*!:.*", group = "âš ï¸ Breaking Changes" },
  { message = "^.*\\(.*\\)!:.*", group = "âš ï¸ Breaking Changes" },

  # Conventional commit types
  { message = "^feat", group = "ğŸš€ Features" },
